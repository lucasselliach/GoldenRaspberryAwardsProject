<div class="card">
  <div class="card-body">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
            <h5 class="card-title text-center text-info">Adicionar filme</h5>
            <form class="row g-3">
                <div class="mb-3">
                    <label for="title" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="title" [formControl]="title" required>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Ano</label>
                    <input type="text" class="form-control" id="year" [formControl]="year" required>
                </div>
                <div class="mb-3">
                    <label for="studios" class="form-label">Estudio</label>
                    <input id="studios" name="studios" class="form-control" [formControl]="studios" required>
                </div>
                <div class="mb-3">
                    <label for="producers" class="form-label">Produtores</label>
                    <input id="producers" name="producers" class="form-control" [formControl]="producers" required>
                </div>
                <div class="mb-3 form-check">
                    <input id="winner" name="winner" type="checkbox" class="form-check-input" [formControl]="winner">
                    <label for="winner" class="form-check-label">Foi vencedor?</label>
                </div>
                
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <button type="submit" (click)="resetControls()" class="btn btn-primary btn-sm">Limpar</button>
                    <button type="submit" (click)="submit()" class="btn btn-primary btn-sm">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
