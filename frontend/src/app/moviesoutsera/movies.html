
<div class="container-fluid text-left">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h3>Lista de Filmes</h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Titulo</th>
                                <th scope="col">Ano</th>
                                <th scope="col">Estudio</th>
                                <th scope="col">Produtores</th>
                                <th scope="col">Venceu?</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let movie of movies">
                                <td>{{ movie.title }}</td>
                                <td>{{ movie.year }}</td>
                                <td>{{ movie.studios }}</td>
                                <td>{{ movie.producers }}</td>
                                <td>{{ movie.winner ? 'Sim' : 'NÃ£o' }}</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="d-flex justify-content-between p-2">
                        <ngb-pagination
                            [(page)]="page"
                            [pageSize]="pageSize"
                            [collectionSize]="collectionSize"
                            (pageChange)="refresh()"
                        ></ngb-pagination>
                    </div>
                </div>
            </div>
        </div>

  </div>
</div>
